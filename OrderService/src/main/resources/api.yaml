          description: Invalid Order
          schema:
            $ref: '#/definitions/Error'
        '503':
          description: Invalid Order
          schema:
            $ref: '#/definitions/Error'
definitions:
  OrderData:
    type: object
    required:
      - quantity
      - shipDate
    properties:
      quantity:
        type: integer
        format: int32
      shipDate:
        type: string
        format: date-time
  Order:
    required:
      - id
      - status
      - complete
      - quantity
      - shipDate
    properties:
      id:
        type: integer
        format: int64
      status:
        type: string
        description: Order Status
        enum:
          - placed
          - approved
          - delivered
      complete:
        type: boolean
      quantity:
        type: integer
        format: int32
      shipDate:
        type: string
        format: date-time
  Error:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: string
      message:
        type: string
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
